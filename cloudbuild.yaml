steps:
  # Развертывание FastAPI в Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    id: "deploy-fastapi"
    args:
      [
        "run",
        "deploy",
        "$_IMAGE_NAME_FS",
        "--image",
        "us-central1-docker.pkg.dev/$_PROJECT_ID/$_ARTIFACT_REPO/$_IMAGE_NAME_FS:$_ENV_API_NAME",
        "--region",
        "europe-north1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--port",
        "8000"
      ]

  # Захват URL развернутого сервиса FastAPI
  - name: "gcr.io/cloud-builders/gcloud"
    id: "get-fastapi-url"
    entrypoint: "bash"
    args:
      [
        "-c",
        "FASTAPI_URL=$(gcloud run services describe $_IMAGE_NAME_FS --region europe-north1 --format 'value(status.url)'); echo \"FASTAPI_URL=$FASTAPI_URL\" > /workspace/fastapi_url.txt"
      ]

  # Развертывание Streamlit в Cloud Run с URL FastAPI в качестве переменной окружения
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "$_IMAGE_NAME_ST",
        "--image",
        "us-central1-docker.pkg.dev/$_PROJECT_ID/$_ARTIFACT_REPO/$_IMAGE_NAME_ST:$_ENV_ST_NAME",
        "--region",
        "europe-north1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--port",
        "8501",
        "--set-env-vars",
        "FASTAPI_URL=$(cat /workspace/fastapi_url.txt)"
      ]

options:
  logging: CLOUD_LOGGING_ONLY
